<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imges/Logo artists/loco V3.jpg">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVIGATION NAVBAR -->
    <header>     
        <a href="index.html" class="logo-header">
            <img src="imges/Logo_artists/loco V3-P.png" alt="Artistscoffee"></a>
        <ul class="nav-header">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="content.html">Content</a></li>
        </ul>
        <div id="input-wrapper">
            <input class="Search-Nav" id="input" type="text" placeholder="Search">
            <img class="search-icon" src="imges/search-svgrepo-com.svg" alt="Search">
        </div>
        <div class="shopping">
            <img src="imges/shopping-cart-svgrepo-com.svg" alt="shopping">
            <span class="quantity">0</span>
        </div>   
    </header>

    <!-- ส่วน Show Products -->

    <main>
        <div class="show-products-incart">
            <div class="checkoutLayout">
                <div class="returnCart">
                    <a href="/">Keep In Cart</a>
                    <h1>Shopping Cart</h1>
                    <ul class="listCard"></ul>
                </div>
                <div class="right">
                    <h1>CKECKOUT</h1>
                    <div class="form">
                        <div class="group">
                            <label for="">Full name</label>
                            <input type="text" placeholder="" name="" id="">
                        </div>
                        <div class="group">
                            <label for="">Phone Number</label>
                            <input type="text" placeholder="" name="" id="">
                        </div>
                        <div class="group">
                            <label for="">Address</label>
                            <input type="text" placeholder="" name="" id="">
                        </div>
                        <div class="group">
                            <label for="">County</label>
                            <select name="" id="">
                                <option value="">Choose..</option>
                                <option value="Lodon">Choose..</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">City</label>
                            <select name="" id="">
                                <option value="">Choose..</option>
                                <option value="khonkaen">Choose..</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="return">
                        <div class="row">
                            <div>Total quantity</div>
                            <div class="totalQuantity">60</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">60$</div>
                        </div>
                    </div>
    
                    <button class="buttonCheckout">
                        CHECKOUT
                    </button>
                </div>
            </div>
        </div>
    </main>
    

    

    <script src="checkout.js"></script>
</body>
</html>
